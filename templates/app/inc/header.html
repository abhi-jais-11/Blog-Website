<!-- navbar -->
{% load static %}
<nav class="nav">
  <div class="container nav-container">
    <div class=' mobile-menu'>
      <div class="logo">
        <a href="/" class="logo-link">
          <img src="{% static 'img/logo.png' %}  " alt="" class="img-fluid" />
          <span class="logo-text">Abhi's</span>
        </a>
      </div>
      <div class="btn-menu" id='btn-menu' onclick="navToggler()">
        <i class="fa fa-bars fs-1"></i>
      </div>
    </div>
    
    <div class="nav-links" id="nav-links">
      <ul class="menu">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/blog/">Blog</a>
        </li>
        <li class="nav-item">
          <div class="drop-btn">
            <a class="nav-link">Category</a>
            <div class="drop-content bg-white pt-2">
              {% for cat in cats %}
              <a
                href="/category/{{cat.category|lower}}"
                class="nav-link drop-link text-capitalize"
                >{{cat.category}}</a
              >
              {% endfor %}
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about/">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact/">Contact</a>
        </li>
      </ul>
      <div class="btn-container">
        {% if user.is_authenticated %}
        <div class="primary-btn drop-btn text-center">
          {{user.username|upper}}
          <div class="drop-content bg-white pt-2">
            <li class="nav-item">
              <a href="/add-post/" class="nav-link drop-link">Add Post</a>
            </li>
            <li class="nav-item">
              <a href="/profile/{{user}}" class="nav-link drop-link">Profile</a>
            </li>
            <li class="nav-item">
              <a href="/logout/" class="nav-link drop-link">Logout</a>
            </li>
          </div>
        </div>
        {% else %}
        <a class="primary-btn" href="/register/">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
<!-- navbar -->
